{% extends 'coreapp/layout.html' %}
{% load static %}

{% block title %}Add Profile{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'coreapp/css/style.css' %}">

{% endblock %}
{% block content %}
<div class="main">

    <h1>Appointment Form</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name">

        <label for="doctor_name">Doctor Name:</label>
        <input type="text" id="doctor_name" name="doctor_name" >

        <label for="appointment_date">Appointment Date:</label>
        <input type="date" id="appointment_date" name="appointment_date" >

        <label for="appointment_time">Appointment Time:</label>
        <input type="time" id="appointment_time" name="appointment_time">

        <label for="appointment_status">Appointment Status:</label>
        <input type="text" id="appointment_status" name="appointment_status" >

        <input type="submit" value="Confirm Booking">
    </form>
</div>
<style>
    form {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }

    form label {
        display: block;
        margin-bottom: 10px;
        color: #666;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #f5f5f5;
        margin-bottom: 10px;
        color: #666;
    }



    /* Responsive Styles */
    @media (max-width: 768px) {
        form {
            max-width: 500px;
        }
    }

    @media (max-width: 480px) {
        form {
            max-width: 300px;
        }
    }
</style>
{% endblock %}
