{% extends 'hospital/layout.html' %}
{% load static %}

{% block title %}Hospital{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'hospital/css/style.css' %}">
{% endblock %}
{% block content %}

<div class="container">
    <div class="heading">Hospital Dash</div>
    <div class="height20"></div>
    <div class="card">
        <div class="title">{{ user.hospital.hospital_name }}</div>
        <div class="title">{{ user.hospital.address }}</div>
      
        {% if user.hospital.pic %}
        <img src="{{ user.hospital.pic.url }}" class="dpicn" alt="dp">
        {% else %}
        <img src="{% static 'hospital/img/default.png' %}"  alt="">
        {% endif %}
        <div class="height20"></div>
        <a href="{% url 'hospital:doctor_list' %}">Doctors</a>
    </div>
        
    
    <!-- <h1>Hospital Dash</h1> -->
</div>


{% endblock %}
